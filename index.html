<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="heading">
            <h2>---: <span>Age</span> <span></span>Calculator :---</h2>
        </div>

        <hr>

        <div class="inputfield">
            <div class="block">
                <p class="title">Date</p>
                <input type="text" id="date" placeholder="dd" minlength="1" maxlength="2">
            </div>
    
            <div class="block">
                <p class="title">Month</p>
                <input type="text" id="month" placeholder="mm" minlength="1" maxlength="2">
            </div>
    
            <div class="block">
                <p class="title">Year</p>
                <input type="text" id="year" placeholder="yyyy" minlength="4" maxlength="4">
            </div>
        </div>

        <div class="buttonArea">
            <input type="button" name="submit" value="Submit" onclick="age()" class="button">
        </div>

        <div id="age"></div>
        
    </div>
    <div class="sign" onclick="document.getElementById('age').innerHTML = `This Age Calculator is made by Sayeed.`">~Sayeed.</div>


    <script src="script.js"></script>
</body>
</html>
